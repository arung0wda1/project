        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .hero-section {
            background: linear-gradient(135deg, #1a202c, #2d3748);
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay; /* Blends the linear gradient with the image */
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(30, 41, 59, 0.4) 0%, rgba(30, 41, 59, 0) 70%);
            animation: rotateBackground 20s linear infinite;
            z-index: 1;
        }
        .hero-section::after { /* Overlay for better text readability */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 2;
        }
        @keyframes rotateBackground {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .hero-content {
            position: relative;
            z-index: 10; /* Ensure content is on top of all overlays */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUp 1s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation-delay: 0.5s;
        }
        @keyframes fadeInSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .section-title {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }
        .section-title::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background-color: #6366f1; /* Indigo */
            border-radius: 2px;
        }
        .project-card {
            background-color: #161b22;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInSlideUp 0.8s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .project-card:hover img {
            transform: scale(1.05);
        }
        .project-info {
            padding: 1.5rem;
        }
        .showreel-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            background-color: #000;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: scale(0.95);
            opacity: 0;
            animation: zoomInFadeIn 1s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation-delay: 1s;
        }
        @keyframes zoomInFadeIn {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .showreel-container iframe, .mini-showreel-item iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 8px; /* Added for consistency */
        }
        .mini-showreel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        /* Animation for mini-showreel items */
        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .mini-showreel-item {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            background-color: #000;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            /* Initial state for animation */
            transform: translateX(-100%);
            opacity: 0;
            /* Apply animation when element is in view (handled by JS IntersectionObserver) */
            animation: slideInFromLeft 0.8s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation-play-state: paused; /* Pause until scrolled into view */
        }
        .mini-showreel-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        /* Staggered animation delays for mini-showreel items */
        .mini-showreel-item:nth-child(1) { animation-delay: 0.1s; }
        .mini-showreel-item:nth-child(2) { animation-delay: 0.3s; }
        .mini-showreel-item:nth-child(3) { animation-delay: 0.5s; }
        .mini-showreel-item:nth-child(4) { animation-delay: 0.7s; }
        .mini-showreel-item:nth-child(5) { animation-delay: 0.9s; }
        .mini-showreel-item:nth-child(6) { animation-delay: 1.1s; }


